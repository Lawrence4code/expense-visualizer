<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Expense Visualizer</title>
</head>

<body class="indigo">
  <header class="indigo darken-1 section">
    <h2 class="center white-text">Expense Visualizer</h2>
    <p class="flow-text grey-text center text-lighten-2"> Monthly Expense Tracker </p>
  </header>
  <div class="container section">
    <div class="row">
      <div class="col s12 m6">
        <form class="card z-depth-0">
          <div class="card-content">
            <span class="card-title indigo-text"> Add Expense: </span>
            <div class="input-field">
              <input type="text" id="name">
              <label for="name"> Expense Name: </label>
            </div>
            <div class="input-field">
              <input type="number" id="cost">
              <label for="cost"> Expense Cost ($): </label>
            </div>
            <div class="input-field center">
              <button class="btn pink white-text"> Add Expense </button>
            </div>
            <div class="input-field center">
              <p class="red-text" id="error"> </p>
            </div>
          </div>
        </form>
      </div>
      <div class="col s12 m5 push-m1">
        <div class="canvas"></div>
      </div>
    </div>
  </div>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
  <script src="./firebase.js"> </script>
  <script src="./index.js"></script>
  <script src="./graph.js"> </script>
</body>

</html>
